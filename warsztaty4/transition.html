<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Transition</title>
      <style>
         .box {
            width: 200px;
            height: 200px;
            background: #333;
            transition: left 10s ease-in-out;
            position: relative;
            left: 0;
         }

         .box:hover {
            /*background: aquamarine;*/
            left: 400px;
         }
      </style>
   </head>
   <body>
      <div class="box"></div>
   </body>
</html>
